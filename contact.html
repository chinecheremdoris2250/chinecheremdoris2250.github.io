<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
</head>

<body>
    <header class="header header-pages" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">jenny</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="about.html" class="nav__link">About Me</a>
                    </li>
                    <li class="nav__item">
                        <a href="portfolio.html" class="nav__link">Portfolio</a>
                    </li>
                    <li class="nav__item">
                        <a href="contact.html" class="button">Contact me</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            <div class="nav__actions">


                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-apps-2-line"></i>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="contact section">
            <h2 class="section__title">
                Let's Talk <br>
                About Your Project
            </h2>

            <div class="contact__page container grid">
                <form action="" class="contact__form grid" id="contact-form">
                    <div class="contact__group grid">
                        <div class="contact__box">
                            <input type="text" name="user_name" id="name" required placeholder="Write Your Name"
                                class="contact__input">
                            <label for="name" class="contact__label">First Name</label>
                        </div>

                        <div class="contact__box">
                            <input type="text" name="user_email" id="email" required placeholder="Write Your Email"
                                class="contact__input">
                            <label for="email" class="contact__label">Write Your Email</label>
                        </div>
                    </div>
                    <div class="contact__box contact__area">
                        <textarea name="user_message" required placeholder="Write Your Message" id="message"
                            class="contact__input"></textarea>
                        <label for="message" class="contact__label">Write Your Message</label>
                        <br>
                    </div>

                    <button type="submit" class="contact__send button">Send Message</button>
                </form>
            </div>
        </section>
    </main>


    <footer class="footer">
        <div class="footer__container container grid">
            <div class="footer__content grid">
                <a href="" class="footer__logo">Jenny</a>

                <ul class="footer__links">
                    <li>
                        <a href="about.html" class="footer__link">About Me </a>
                    </li>
                    <li>
                        <a href="portfolio.html" class="footer__link">Portfolio</a>
                    </li>
                    <li>
                        <a href="contact.html" class="footer__link">Contact Me</a>
                    </li>
                </ul>

                <div class="footer__social">
                    <a href="https://www.facebook.com" target="_blank" class="footer__social-link">
                        <i class="ri-facebook-circle-fill"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank" class="footer__social-link">
                        <i class="ri-instagram-fill"></i>
                    </a>
                    <a href="https://twitter.com" target="_blank" class="footer__social-link">
                        <i class="ri-twitter-x-line"></i></i>
                    </a>
                    <a href="https://www.linkedin.com" target="_blank" class="footer__social-link">
                        <i class="ri-linkedin-box-fill"></i></i>
                    </a>
                </div>
            </div>

            <span class="footer__copy">
                &#169; All rights reserved
            </span>
        </div>
    </footer>


    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script src="./contact.js"></script>

</body>

</html>
